<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Penguins</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
</head>
<nav class="navbar navbar-dark bg-dark navbar-static-top navbar-expand-md">
    <div class="container">
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>
        </button> <a class="navbar-brand" href="/">Everything Penguins</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a>
                </li>
                <li class="active nav-item"><a href="/penguins" class="nav-link">Penguins</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>Penguins Pictures</Picture></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <p>
            <img src="https://www.humanesociety.org/sites/default/files/2021-06/penguin-chicks-539894.jpg" alt="Sawshark">
            </p>
        </div>
        <div class="col-lg-4">
            <p>
            <img src="https://dc36f83db647f610a033.b-cdn.net/wp-content/uploads/2018/10/kate-steward-penguin-experience.jpeg" alt="Sammy the Shark">
            </p>
        </div>
        <div class="col-lg-4">
            <p>
               <div class="caption">Your Penguins</div>
                   <ul>
                      <% penguins.forEach(function(penguins) { %>
                         <p>Name: <%= penguins.name %></p>
                         <p>Color: <%= penguins.color %></p>
                      <% }); %>
                   </ul>
            </p>
        </div>
    </div>
</div>

</html>
